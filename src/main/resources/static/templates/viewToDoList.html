<div ng-controller="viewToDoListController">
    <div  class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row"></div>
            </div>
            <div class="noData" ng-if="allToDoList == null || allToDoList.length == 0" > Woohoo!! You don't have any open tasks. </div>
            <table ng-if="allToDoList.length > 0" class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="toDo in allToDoList">
                        <td>{{toDo.id}}</td>
                        <td>{{toDo.name}}</td>
                        <td>{{toDo.dueDate || '_'}}</td>
                        <td>{{toDo.status}}</td>
                        <td>
                            <a href="#" class="view" title="View" data-toggle="tooltip" ng-click="openModal(toDo, 'view')"><i class="material-icons">&#xE417;</i></a>
                            <a href="#" class="edit" title="Edit" data-toggle="tooltip" ng-click="openModal(toDo, 'edit')"><i class="material-icons">&#xE254;</i></a>
                            <a href="#" class="delete" title="Delete" data-toggle="tooltip" ng-click="deleteToDo(toDo)"><i class="material-icons">&#xE872;</i></a>
                            <input type="checkbox" class="statusCheckBox" ng-model="toDo.selected" ng-init="toDo.selected=false" title="Mark as done" ng-disabled="toDo.status == 'Done'" ng-click="updateToDo(toDo)" >
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>        
</div>
